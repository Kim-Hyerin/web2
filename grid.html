<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #grid{
            border: 4px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div{
            border: 4px solid gray;
        }
    </style>
</head>
<body>
    <!--div : block level element-->
    <!--span : inline element-->
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTILE</div>
    </div>
</body>
</html>
